<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a name="home"></a>
    <title>Book Tracker Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="p-5" style="width: 100%;">
        <h1 style="text-align: center;">Book Tracker Pro</h1>

        <nav>
            <ul class="nav justify-content-center border border-primary border border-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#addbook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#allbooks">All Books</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <a name="addbook"></a>
        <h3 class="mb-3">Add Book</h3>
    </main>

    
    <div class="d-flex justify-content-center align-item-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-modal">
            Add New Book
        </button>
    </div>


    <!-- Add book modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title-input" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title-input">
                        </div>
                        <div class="mb-3">
                            <label for="author-input" class="form-label">Author:</label>
                            <input type="text" class="form-control" id="author-input">
                        </div>
                        <div class="mb-3">
                            <label for="rating-input" class="form-label">Rating:</label>
                            <input type="number" class="form-control" id="rating-input">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-book" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>

            </div>
        </div>
    </div>
    
    <section>
        <a name="allbooks"></a>
        <h3 class="mb-3">All Books</h3>
    </section>

    <div class="output container">
    </div>

    <footer>
        <p>&copy; 2024 Book Tracker Pro</p>
        <p>Dev & Design by Rita Aponte, Roman Scandariato, Kandyce Mbua, Adonis Zepeda</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
